{% extends "base.html" %}

{% block content %}
  <table>
      <tr valign="top">
          <td><img src="{{ user_obj.avatar(128) }}"></td>
          <td><h1>User: {{ user.username }}</h1>
            <p><i>About Me: {{ user['about_me']}}</i></p>
            <p><i>Last seen on: {{ user['last_seen'] }}</i></p>
          </td>
      </tr>
  </table>
  <hr>
  {% for post in posts %}
  <table>
      <tr valign="top">
          <td><img src="{{ user_obj.avatar(50) }}"></td><td><i>{{ post.author.username }} says:</i><br>{{ post.body }}</td>
      </tr>
  </table>
  {% endfor %}
{% endblock %}
